---
- name: Add special Apt repos
  apt_repository:
    repo: "{{ item }}"
    mode: 0664
  with_items:
    - 'ppa:jonathonf/vim'
    - 'ppa:jonathonf/python-3.6'
    - 'ppa:teejee2008/ppa'
    - 'ppa:nathan-renniewaldock/flux'
    - 'ppa:stebbins/handbrake-releases'
    - 'deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main'
    - 'deb http://eddie.website/repository/apt stable main'
    - 'deb http://linux-packages.resilio.com/resilio-sync/deb resilio-sync non-free'

- name: Install Apt signing keys
  apt_key:
    url: "{{ item }}"
  items:
    - https://dl.google.com/linux/linux_signing_key.pub
    - https://eddie.website/repository/keys/eddie_maintainer_gpg.key
    - https://linux-packages.resilio.com/resilio-sync/key.asc

- include: insync.yml
  tags: insync

- name: Install new packages
  apt:
    name: "{{ item }}"
    state: latest
    update_cache: yes
  with_items: "{{ apps }}"

- name: dist-upgrade Apt packages
  apt:
    upgrade: dist
